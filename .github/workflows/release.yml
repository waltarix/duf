name: Release

on:
  push:
    tags:
      - v*.*.*-custom
      - v*.*.*-custom-r*

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            go-stable: true
            go-version: ''
            go-arch: amd64
          - os: macos-latest
            go-stable: true
            go-version: ''
            go-arch: amd64
          - os: macos-latest
            go-stable: false
            go-version: 1.16.0-rc1
            go-arch: arm64

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        stable: ${{ matrix.go-stable }}
        go-version: ${{ matrix.go-version }}

    - name: Build
      run: make release REVISION=custom
      env:
        GOARCH: ${{ matrix.go-arch }}

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: '*.tar.xz'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
